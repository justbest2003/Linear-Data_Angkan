<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Queue System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="header">
    <h1>Restaurant Queue System</h1>
    <input type="text" id="customerName" class="form-control" placeholder="Enter Your Name">
    <input type="text" id="customerPhone" class="form-control" placeholder="Enter Your Phone">
    <button id="enqueueBtn" class="btn btn-success">Join Queue</button>
    <button id="dequeueBtn" class="btn btn-primary">Call Next</button>
    <div id="queueCount" class="col-md-6 mx-auto mt-2"></div>
    <p>Queue Status: <span id="queueSize">0</span>/10</p>
    </div>
    <div class="row">
    <div id="queueList" class="card-container col-md-6 mx-auto mt-4">
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
