<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matching System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1 class="mt-5 mb-3">Matching System</h1>

  <div class="row mb-5">
    <div class="col-md-6">
      <h2>ผู้ประกอบการ</h2>
      <ul id="entrepreneursList" class="list-group">
        <!-- JavaScript will populate this list -->
      </ul>
      <form id="entrepreneurForm" class="mt-4">
        <div class="mb-3">
          <label for="entrepreneurName" class="form-label">ชื่อผู้ประกอบการ:</label>
          <input type="text" class="form-control" id="entrepreneurName" required>
        </div>
        <div class="mb-3">
          <label for="entrepreneurExpertise" class="form-label">ความเชี่ยวชาญ:</label>
          <input type="text" class="form-control" id="entrepreneurExpertise" required>
        </div>
        <div class="mb-3">
  <label for="entrepreneurImage" class="form-label">URL รูปภาพผู้ประกอบการ:</label>
  <input type="text" class="form-control" id="entrepreneurImage">
</div>

        <button type="submit" class="btn btn-primary">เพิ่มผู้ประกอบการ</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2>นักศึกษาฝึกงาน</h2>
      <ul id="internsList" class="list-group">
        <!-- JavaScript will populate this list -->
      </ul>
      <form id="internForm" class="mt-4">
        <div class="mb-3">
          <label for="internName" class="form-label">ชื่อนักศึกษาฝึกงาน:</label>
          <input type="text" class="form-control" id="internName" required>
        </div>
        <div class="mb-3">
          <label for="internExpertise" class="form-label">ความเชี่ยวชาญ:</label>
          <input type="text" class="form-control" id="internExpertise" required>
        </div>
        <div class="mb-3">
        <label for="internImage" class="form-label">URL รูปภาพนักศึกษาฝึกงาน:</label>
        <input type="text" class="form-control" id="internImage">
        </div>
        <button type="submit" class="btn btn-primary">เพิ่มนักศึกษาฝึกงาน</button>
      </form>
    </div>
  </div>
  <h1 class="mt-5 mb-3">Matching Found</h1>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<!-- Custom JavaScript -->
<script src="script.js"></script>
</body>
</html>
